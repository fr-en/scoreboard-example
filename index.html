<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-col">
        <h3 class="col-h white-text">HOME</h3>
        <div class="num-container " id="home-num-screen">
          <div class="num" id="home-num">0</div>
        </div>
        <div class="btn-container white-text" id="home-btn-container">
          <button class="score-btn btn" id="home-btn-1">+1</button>
          <button class="score-btn btn" id="home-btn-2">+2</button>
          <button class="score-btn btn" id="home-btn-3">+3</button>
        </div>
      </div>
      <div class="score-col">
        <h3 class="col-h white-text">GUEST</h3>
        <div class="num-container " id="guest-num-screen">
          <div class="num" id="guest-num">0</div>
        </div>
        <div class="btn-container white-text" id="guest-btn-container">
        <button class="score-btn btn" id="guest-btn-1">+1</button>
        <button class="score-btn btn" id="guest-btn-2">+2</button>
        <button class="score-btn btn" id="guest-btn-3">+3</button>
        </div>
      </div>
    </div>
    <div class="ng-container">
      <button class="ng-btn btn" id="new-game-btn">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
